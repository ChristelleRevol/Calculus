<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculotron</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Calculotron</h1>
        <h2>Le calcul des vrai champions!</h2>
    </header>

    <main>
        <p>Veuillez saisir votre calcul</p>

        <input type="text" id="nombre1" name="nombre1">
        <label for="nombre1">Premier Nombre</label>

        <input type="text" id="nombre2" name="nombre2">
        <label for="nombre2">Deuxième Nombre</label>

        <div class="calculEtResultat">
            <span class="premierNombre">Premier Nombre</span> * <span class="deuxiemeNombre">Deuxième Nombre</span> =
            <span class="resulat">Résultat</span>
        </div>
        <div class="nouveauCalcul">
            <button>Nouveau calcul</button>
        </div>
    </main>

    <footer>
        Copyright : Calculus
    </footer>
</body>

</html>
